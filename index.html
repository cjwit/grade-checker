<!DOCTYPE html>

<html>

	<head>
		<title>Image Search Abstraction</title>
		<link rel="stylesheet" href="src/bootstrap.min.css">
		<script src="src/jquery-1.12.3.min.js"></script>
		<script src="src/script.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>
					Grade Checker
				</h1>
				<h3>
					What is this thing?
				</h3>
				<p>
					Using the selectors and sliders, you can "choose your own adventure" through our class's projects.
					The first set of projects are required, but the second set are the ones you can choose between.
				</p>
			</div>
			<div class="row">
				<h3>Required Projects</h3>
			</div>
			<div class="row">
				<form class="form-inline">
					<div class="checkbox">
						<label><input type="checkbox"> First project</label>
					</div>
					<div class="form-group">
						<label class="sr-only" for="proj1">Project 1 Score</label>
						<input type="text" class="form-control" id="proj1" placeholder="100">
					</div>
				</form>

			</div>

		</div>
	</body>

</html>
